<table> 
  <thead> 
    <th> Name</th>
    <th>  First Name</th>
    <th>  Last Name</th>
    <th>  Place</th>
  </thead>

  <tbody> 
    <tr *ngFor="let hero of heroes">
      <th>{{ hero.name }}</th>
      <th>{{ hero.firstName }}</th>
      <th>{{ hero.lastName }}</th>
      <th>{{ hero.place }}</th>   
    </tr>
  </tbody>
</table>
